      <script type="application/javascript">
        
        const createFamilyTree = () => {

          $("body").append(

        )
        
        
        $( "th" ).first().text( "Firtsname" );
        $( "th" ).last().text( "Lastsname" );

        $("td").first().text("Guillaume")
        $("td").eq(2).text("Paulette")
        $("td").eq(4).text("Antoine")
        
        $("td").eq(1).text("Salva")
        $("td").eq(3).text("Salva")
        $("td").eq(5).text("Salva")
        }

        createFamilyTree()

        const replaceFamilyTree = () => {
          $("tbody").html(`
          <tr>
            <td>Antoine</td>
            <td>Salva</td>
          </tr>`)
  
        }

        replaceFamilyTree()
