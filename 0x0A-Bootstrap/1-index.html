<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center">
      <div class=" container-fluid row">
          <div class="col-lg p-3 mb-2 bg-primary text-white" >Primary</div>
          <div class=" p-3 mb-2 bg-success text-white col-lg">Success</div>
          <div class="p-3 mb-2 bg-danger text-white col-lg">Danger</div>
          <div class="p-3 mb-2 bg-warning text-dark col-lg">Warning</div>
      </div>

        <hr />

        <div class="row container-fluid">
            <div class=" p-3 mb-2 bg-primary text-white col-sm">Primary</div>
            <div class="p-3 mb-2 bg-success text-white col-sm">Success</div>
            <div class="p-3 mb-2 bg-danger text-white col-sm">Danger</div>
            <div class="p-3 mb-2 bg-warning text-dark col-sm">Warning</div>
        </div>

        <hr />

        <div class="row container-fluid">
            <div class="p-3 mb-2 bg-primary text-white col-lg">Primary</div>
            <div class="p-3 mb-2 bg-success text-white col-lg-4">Success</div>
            <div class="p-3 mb-2 bg-danger text-white col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row">
          <div class="col text-center order-4 order-md-3 order-lg-2 order-xl-1 p-2 text-white bg-primary">Primary</div>
          <div class="col text-center order-1 order-md-4 order-lg-3 order-xl-2 p-2 text-white bg-success">Success</div>
          <div class="col text-center order-2 order-md-1 order-lg-4 order-xl-3 p-2 text-white bg-danger">Danger</div>
          <div class="col text-center order-3 order-md-2 order-lg-1 order-xl-4 p-2 text-white bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="justify-content-between row">
            <div class="p-3 mb-2 bg-primary text-white col-md-2">Primary</div>
            <div class="p-3 mb-2 bg-success text-white col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-3 mb-2 bg-primary text-white col-md-2 mr-5">Primary</div>
            <div class="p-3 mb-2 bg-success text-white col-md-2 ml-5">Success</div>
            <div class="p-3 mb-2 bg-danger text-white col-md-2">Danger</div>
        </div>
    </body>
</html>
